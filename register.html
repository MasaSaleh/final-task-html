<!DOCTYPE html>

<body>
    <h1>To create an account on the site</h1>
    <form >
<fieldset>
    <legend>Account Information</legend>
    <label for="username"> Enter Username :</label>
    <input type="text" id="username" name="username" required placeholder="write here..."> <br>
    <hr>
    <label for="email">Enter Your Email :</label>
    <input type="email" id="email" name="email" required placeholder="write here..."> <br>
    <hr>
    <label for="age"> Enter Your Age :</label>
    <input type="number" id="age" name="age" min="10" max="80" required placeholder="write your age..."> <br>
    <hr>
    <label for="password"> Enter Your Password :</label>
    <input type="password" id="password" name="password" placeholder="write here..."> <br>
    <hr>
    <label for="gender">Choose Your Gender :</label> 
    <input type="radio" name="gender" value="female" required> <label> Female</label>
    <input type="radio" name="gender" value="male" required> <label> Male</label>
    <hr>
    <label>Click to create your account :</label>
    <input type="submit" value="register" name="register">
</fieldset>
</form>
